<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">vin Number</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Vehichle Type</th>
          <th scope="col">Plate Country</th>
          <th scope="col">Plate Number</th>
          <th scope="col">Creating Date</th>
          <th scope="col">Manifactured Country</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.vinNumber }}</td>
          <td>{{ car.brand }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.veichleType }}</td>
          <td>{{ car.plateCountry }}</td>
          <td>{{ car.plateNumber }}</td>
          <td>{{ car.creationDate }}</td>
          <td>{{ car.manifacturedCountry }}</td>
          <td><button (click)="deleteCar(car.id)" class='btn btn-primary'>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
